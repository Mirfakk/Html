<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 绝对定位水平垂直居中 
        加了绝对定位的盒子不能通过margin:0 auto水平居中
        */
        .box {
            /* left走50% 再走自身宽度的一半
            左边的负值 */
            position: absolute;
            /*水平居中*/
            left: 50%;
            margin-left: -100px;
            /* 垂直居中 */
            top: 50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;

        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
