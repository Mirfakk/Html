    <title>Document</title>
    <style>
        /* 隐藏后 原先位置会保留 */
        .baba {
            height: 200px;
            width: 200px;
            background-color: aqua;
            visibility: hidden;
        }

        .mama {
            height: 200px;
            width: 200px;
            background-color: rgb(104, 213, 213);
        }
    </style>
</head>

<body>

    <div class="mama"></div>
</body>
