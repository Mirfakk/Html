<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: salmon;
            margin: 30px auto;

        }

        .tudou img {
            width: 100%;
            height: 100%;
        }

        .tudou::before {
            /* 伪元素必带content */
            content: '';
            /* 将其隐藏 */
            display: none;
            /* 绝对定位不占用位置
            加了绝对定位可以指定宽度和高度 */
            position: absolute;
            top: 0;
            left: 0;
            /* 高宽和父亲一样 */
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(arr.png) no-repeat center;


        }

        /* 当鼠标经过tudou这个盒子，就让（里面的）遮罩层显示出来  后面的::before很重要 是让tudou里的伪元素::before显示出来*/
        .tudou:hover::before {
            /* 这里是显示元素的意思 */
            display: block;
        }
    </style>
</head>

<body>
    <div class="tudou">

        <img src="tudou.jpg" alt="">
    </div>
    <div class="tudou">

        <img src="tudou.jpg" alt="">
    </div>
    <div class="tudou">

        <img src="tudou.jpg" alt="">
    </div>
    <div class="tudou">

        <img src="tudou.jpg" alt="">
    </div>
    <div class="tudou">
        <div class="mask"></div>
        <img src="tudou.jpg" alt="">
    </div>
    <div class="tudou">
        <div class="mask"></div>
        <img src="tudou.jpg" alt="">
    </div>
    <div class="tudou">
        <div class="mask"></div>
        <img src="tudou.jpg" alt="">
    </div>









</body>

</html>
