<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 脱标的盒子不会出发外边距塌陷的问题 */
        span {
            /* display: inline-block; */
            /* 设置了定位后，行内元素不需要再转换即可使用高宽 */
            position: absolute;
            top: 50px;
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0);
        }

        div {
            /* 设置了定位后，如果不给宽度或高度，默认大小就是内容的大小 */
            position: absolute;
            background-color: rgb(209, 147, 147);
        }
    </style>
</head>

<body>
    <div>12312313213</div>
    <span>123</span>
</body>

</html>
