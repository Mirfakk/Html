<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w {
            width: 800px;
            height: 1400px;
            background-color: aquamarine;

            margin: 0 auto;
        }

        .fixed {
            width: 50px;
            height: 150px;
            background-color: aqua;
            position: fixed;
            /*先走浏览器宽度的一半*/
            left: 50%;
            /*再走版心宽度的一半*/
            margin-left: 402px;
            /* 保留一些空隙 */

        }
    </style>
</head>

<body>
    <div class="fixed"></div>
    <div class="w">版心盒子 800像素</div>
</body>

</html>
