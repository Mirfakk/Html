<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            float: left;
            list-style: none;
            width: 150px;
            height: 200px;
            border: 1px rgb(215, 171, 139) solid;
            margin-left: -1px;
        }

        ul li:hover {
            position: relative;
            /* 如果子父都是相对定位，则使用z-index层级优先 */
            z-index: 2;
            border: 1px rgb(53, 55, 56) solid;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
</body>

</html>
