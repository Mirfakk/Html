<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 透视写在父亲上 */
            perspective: 200px;
        }

        img {
            display: block;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            /* 过渡效果 */
            transition: all 2s;
        }

        img:hover {
            /* transform: rotateZ(-45deg); */
            transform: rotate3d(1, 1, 0, 45deg);
        }
    </style>
</head>

<body>
    <img src="../images/naizi.jpg" alt="">
</body>

</html>
