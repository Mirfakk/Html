<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 100px;
        }

        ul li {
            float: left;
            margin: 0 5px;
            width: 120px;
            height: 35px;
            list-style: none;
            /* 3.给父亲加透视 一会儿需要给box加透视 所以直接给li加 本来给。box加的*/
            perspective: 500px;
        }

        div {
            text-align: center;
            line-height: 35px;
        }

        .box {
            width: 100%;
            height: 100%;
            position: relative;
            /* 2.给父亲加3d动画 */
            transform-style: preserve-3d;
            transition: all 1s;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .front,
        .bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .front {
            background-color: rgb(255, 170, 0);
            z-index: 1;
            transform: translateZ(17.5px);
        }

        .bottom {
            background-color: rgb(111, 0, 255);
            /*1. 先歪倒 */
            /* 有移动要先移动 */
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">煞笔潘小欢</div>
                <div class="bottom">煞笔大屁股</div>
            </div>
