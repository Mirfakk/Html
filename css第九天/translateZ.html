<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 透视加载父亲上 近大远小 默认500 */
            perspective: 500px;

        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* 使用Z来调用透视 */
            transform: translateZ(100px);
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
