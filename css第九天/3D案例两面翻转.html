<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 200px auto;
            transition: all 2s;
            /* 让紫色盒子保留立体空间 重要 */
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateY(180deg);

        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 30px;
            color: antiquewhite;
            text-align: center;
            line-height: 300px;
        }

        .front {
            background-color: pink;
            z-index: 1;
            backface-visibility: hidden;
        }

        .back {
            background-color: purple;
            /* 先旋转180 */
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">煞笔潘小欢</div>
        <div class="back">煞笔大世坤</div>
    </div>
</body>

</html>
