<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .map {
            position: relative;
            width: 747px;
            height: 617px;
            background: url(../images/001.jpeg) no-repeat;
            margin: 0 auto;
        }

        .city {
            position: absolute;
            top: 80px;
            right: 100px;

        }

        .two {
            position: absolute;
            top: 300px;
            right: 100px;

        }

        .three {
            position: absolute;
            top: 200px;
            right: 100px;

        }



        .dotted {
            width: 8px;
            height: 8px;
            background-color: rgb(255, 0, 0);
            border-radius: 50%;
        }

        .city div[class^="pulse"] {
            /* 保证我们小波纹在父盒子里面水平垂直居中 放大之后就是中心向四周发散 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px red;
            border-radius: 50%;
            animation: pulse 0.8s linear infinite;
        }

        @keyframes pulse {
            0% {}

            70% {
                /* 用scale的话影子也会变大 宽高则不会 所以用宽高*/
                /* transform: scale(5); */
                width: 40px;
                height: 40px;
                /* 透明度   1为本身 */
                opacity: 1;
            }

            100% {

                width: 70px;
                height: 70px;
                /* 透明度改成0就是看不见 */
                opacity: 0;
            }

        }

        /* 会有权重的问题 所以这里多加点选择器 */
        .city div.pulse2 {
            /* 动画开始的延迟时间 */
            animation-delay: 0.4s;
        }

        .city div.pulse3 {
            /* 动画开始的延迟时间 */
            animation-delay: 0.8s;
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"> </div>
            <div class="pulse3"></div>
        </div>
        <div class="city two">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"> </div>
            <div class="pulse3"></div>
        </div>
        <div class="city three">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"> </div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>

</html>
