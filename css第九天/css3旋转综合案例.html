<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid pink;
            margin: 20px;
            float: left;

            overflow: hidden;
        }

        div::before {
            display: block;
            content: '黑马';
            width: 100%;
            height: 100%;
            background-color: beige;
            transform: rotate(180deg);
            transform-origin: left bottom;
            transition: all .8s;
        }

        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
