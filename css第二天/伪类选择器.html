<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            /*未访问过得链接*/
            color: black;
        }

        a:visited {
            /*已访问过得链接*/
            color: rgb(255, 1, 1);
        }

        a:hover {
            /*被鼠标指向的链接*/
            color: chartreuse;
        }

        a:active {
            /*当鼠标按下时想改变颜色*/
            color: blue;
        }
    </style>
    <!-- 链接伪类选择器实际工作中开发的写法 
        a是标签选择器，选择所有的链接
    a {
    color：gray;
    }
    a:hover {
    color:red;/*鼠标经过时从灰色变成红色*/
    }-->
</head>

<body>
    <!-- 添加特殊效果 伪类选择器用冒号 ： 表示，例如  :hover 、 :first-child等
    需要按照以下顺序，否则无法生效
    a链接具有默认样式，实际上要给链接单独指定样式 -->
    <!-- a:link 选择所有未被访问的链接 -->
    <!-- a:visited 选择所有已被访问的链接 -->
    <!-- a:hover 选择鼠标指针位于其上的链接 -->
    <!-- a:active 选择活动链接（鼠标按下未弹起） -->

    <a href="http://www.baidu.com">小猪佩奇</a>
    <a href="http://www.qq.com">小猪佩奇2</a>
    <a href="http://www.taobao.com">小猪佩奇3</a>
    <a href="http://www.tianmao.com">小猪佩奇4</a>
    <a href="http://www.sougou.com">小猪佩奇5</a>


</body>

</html>
