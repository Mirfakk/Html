<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 空格隔开 */
        ol li {
            color: pink;
        }

        ol li a {
            color: red;
            text-decoration: none;
        }

        .nav li a {
            color: rgb(71, 71, 23);
        }
    </style>
</head>

<body>
    <ol>
        <li>我是ol的孩子
            <a href="#">我是li的孩子</a>
        </li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>
    <ul class="nav">
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子 <a href="#">我是li的孩子</a></li>
        <li>我是ul的孩子 <a href="#">我是li的孩子</a></li>
        <li>我是ul的孩子 <a href="#">我是li的孩子</a></li>
    </ul>
</body>

</html>
