<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 在父级盒子很多的情况下，不方便给父盒子高度，但是子盒子浮动不占用位置，最后父级盒子高度为0，就会影响下面的标准流盒子 */
        /* 清除浮动的方法： 
        额外标签法（隔墙法）：在浮动元素末尾添加空标签，<div style = "clear:both"><div> 或者其他标签
        父级添加overflow属性: 将overflow设置为hidden 、auto 、scroll即可
         父级添加after伪元素 :
         父级添加双伪元素: */
        .box {

            width: 1000px;
            margin: 0 auto;
            background-color: aqua;
            border: 1px solid saddlebrown;
            overflow: auto;
        }

        .one {
            float: left;
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }

        .two {
            float: left;
            width: 300px;
            height: 300px;
            background-color: beige;
        }

        .box1 {
            width: 100%;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one"></div>
        <div class="two"></div>

    </div>
    <div class="box1"></div>
</body>

</html>
