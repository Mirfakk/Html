<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内块元素，给多少内容就显示多少宽度 */
        /* 任何元素都可以浮动，不管是原先什么模式的元素，添加浮动之后具有行内块元素相似的特性 */
        * {
            margin: 0;
            padding: 0;

        }

        span {
            float: left;
            width: 200px;
            height: 200px;
            background-color: rgb(210, 48, 48);
        }

        p {
            float: right;
            height: 300px;
            background-color: palevioletred;
        }
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
    <p>123456</p>
</body>

</html>
