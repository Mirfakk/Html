<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            height: 285px;
            width: 1226px;
            background-color: rgb(255, 255, 255);
            margin: 100px auto;
        }



        .left {
            float: left;
            height: 285px;
            width: 296px;
            background-color: bisque;
            margin-right: 14px;
        }

        .right {
            height: 285px;
            width: 296px;
            background-color: bisque;
            float: left;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li class="left">1</li>
        <li class="left">2</li>
        <li class="left">3</li>
        <li class="right">4</li>
    </ul>
</body>

</html>
