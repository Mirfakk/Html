<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .top {
            height: 50px;
            background-color: rgb(137, 136, 135);
        }

        .banner {
            width: 980px;
            height: 180px;
            margin: 10px auto;
            background-color: antiquewhite;
        }

        .box {
            width: 980px;
            height: 300px;
            margin: 0 auto;
            background-color: rgb(255, 255, 255);
        }

        .left {
            float: left;
            width: 237px;
            height: 300px;
            background-color: violet;
            margin-right: 10px;

        }

        .end {
            float: left;
            width: 237px;
            height: 300px;
            background-color: violet;

        }

        .footer {
            height: 200px;
            background-color: darkgoldenrod;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li class="left">1</li>
            <li class="left">2</li>
            <li class="left">3</li>
            <li class="end">4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>

</html>
