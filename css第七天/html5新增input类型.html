<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <ul>
        <li>
            <!-- 限制用户输入必须为email类型 -->
            <input type="email">
        </li>
        <li>
            <!-- 限制用户输入必须为url url类型-->
            <input type="url">
        </li>
        <li>
            <!-- 限制用户输入必须为date 日期类型 -->
            <input type="date">
        </li>
        <li>
            <!-- 限制用户输入必须为time 时间类型 -->
            <input type="time">
        </li>
        <li>
            <!-- 限制用户输入必须为month 月类型 -->
            <input type="month">
        </li>
        <li>
            <!-- 限制用户输入必须为week 周类型 -->
            <input type="week">
        </li>
        <li>
            <!-- 限制用户输入必须为number 数字类型 -->
            <input type="number">
        </li>
        <li>
            <!-- 限制用户输入必须为tel 手机号码 -->
            <input type="tel">
        </li>
        <li>
            <!-- 限制用户输入必须为search 搜索框-->
            <input type="search">
        </li>
        <li>
            <!-- 限制用户输入必须为color 生成一个颜色选择表单 -->
            <input type="color">
        </li>
        <!-- 提交验证表单内容是否一致 -->
        <li><input type="submit" value="提交"></li>
    </ul>
    <!-- 限制为type的类型 -->










</body>

</html>
