<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        .son {
            /* calc可以加减乘除 */
            /* 因为son在father里面，所以100%是继承父亲的宽度 */
            width: calc(100% - 30px);
            height: 30px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <!-- 需求子盒子宽度永远比父盒子小30px -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
