<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-of-type {
            background-color: aquamarine;
        }

        ul li:last-of-type {
            background-color: aquamarine;
        }

        ul li:nth-of-type(-n+5) {
            background-color: aquamarine;
        }

        section div:nth-child(1) {
            /* 这里是所有儿子里看 两个div都不选，因为第一个是p */
            background-color: blanchedalmond;
        }

        /* 这里是从div开始看第一个 */
        section div:nth-of-type(1) {
            /* 两个div都不选，因为第一个是p */
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <section>
        <p>1</p>
        <div>12</div>
        <div>12</div>
    </section>
</body>

</html>
