<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪元素选择器 before 和after 是行内元素，无法设置大小 需要先转换为行内块元素 */
        div {
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
        }

        /* 权重1   + 1  = 2 */
        div::before {
            /* 这个content是必须要写的
            这里会插入到div本身内容的前面 */
            display: inline-block;
            content: '我';
            width: 50px;
            height: 50px;
            background-color: aquamarine;
        }

        div::after {
            /* 这个content是必须要写的
            这里会插入到div本身内容的后面 */
            content: '小猪佩奇';
        }
    </style>
</head>

<body>
    <div>
        是
    </div>
</body>

</html>
