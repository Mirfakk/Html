<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*一般用body定义文字大小，标题单独定义*/
        body {
            font-weight: 1500;
        }

        div {
            font-family: "微软雅黑";
        }

        span {
            font-family: "宋体";
        }
        .bold {/*标准400 加粗700*/
            font-weight: 400;
        }
        p {/*斜体*/
            font-style: italic;
        }
        em { /*政策*/
            font-style: normal;
        }
    </style>
</head>

<body>
    <span>你好</span>
    <div>我好</div>
    <p class="bold">你好</p>
    <em>下课倾斜的你</em>
</body>

</html>
