<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 复合选择器有权重叠加的问题 权重有叠加，但是不进位*/
        /* ul li  0,0,0,1+0,0,0,1 = 0,0,0,2 */
        ul li {
            color: gold;
        }

        li {
            color: aqua;
        }

        .nav li {
            color: palevioletred;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>大猪蹄子</li>
        <li>大猪蹄子</li>
        <li>大猪蹄子</li>
    </ul>
</body>

</html>
