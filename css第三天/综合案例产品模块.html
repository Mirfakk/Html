<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 415px;
            background: rgb(255, 255, 255);
            margin: 100px auto;

        }

        img {
            width: 100%;
            height: 212px;
            margin: 0px 0px 20px;
        }

        .review {
            font-size: 14px;
            color: rgb(0, 0, 0);
            margin: 15px 20px 5px 30px;
            line-height: 26px;
        }

        .appraise {

            font-size: 12px;
            margin: 30px 30px 5px;
            color: rgba(128, 128, 128, .6);
        }

        .info {
            font-size: 14px;
            margin: 20px 30px;
        }

        h4 {
            font-weight: 400;
            display: inline;
            margin: 0px 12px 0px 0px;
        }

        span {

            color: #ff6700;
        }

        em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0px 7px 0px 0px;
        }

        .a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="img07.jpg" alt="">
        <p class="review">红米给力快递牛,整体不错蓝牙可以说秒练,红米给力力</p>
        <div class="appraise">
            来自112536298的评价
        </div>
        <div class="info">
            <h4><a href="#" class="a">Redmi AirDots真无线蓝... </a></h4>
            <em>|</em>
            <span> 99.9元</span>


        </div>
    </div>
</body>

</html>
