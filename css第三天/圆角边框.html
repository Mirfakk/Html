<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            height: 300px;
            background-color: pink;
            border-radius: 150px;
            /* 高度的一半即可 */
        }

        .radius {
            /* 设置不同的圆角大小 */
            width: 600px;
            height: 300px;
            background-color: pink;
            border-radius: 80px 30px 40px 50px;
        }

        .circle {
            width: 300px;
            height: 300px;
            background-color: pink;
            border-radius: 150px;
        }
    </style>
</head>

<body>
    <div>圆角矩形</div>
    <div class="radius">不同的圆角大小</div>
    <div class="circle">圆形</div>
</body>

</html>
