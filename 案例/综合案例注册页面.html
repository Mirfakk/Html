<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <h1>青春不常在，抓紧谈恋爱</h1>
        </tr>
        <tr>
            <td>
                性别
            </td>
            <td>
                <label for="sex1">男</label>
                <input type="radio" name="sex" id="sex1" checked>
                <label for="sex2">女</label>
                <input type="radio" name="sex" id="sex2"><br>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td><select name="" id="">
                    <!-- selectde 默认选定 -->
                    <option value="" selected="selected">请选择年</option>
                    <option value="">2020</option>
                    <option value="">1999</option>
                </select>
                <select name="" id="">
                    <!-- selectde 默认选定 -->
                    <option value="" selected="selected">请选择月</option>
                    <option value="">10</option>
                    <option value="">11</option>
                </select>
                <select name="" id="">
                    <!-- selectde 默认选定 -->
                    <option value="" selected="selected">请选择日</option>
                    <option value="">30</option>
                    <option value="">31</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="输入所在地"></td>
        </tr>
        <tr>
            <td> 婚姻状况</td>
            <td><label for="marry1">未婚</label>
                <input type="radio" name="marry" id="marry1" checked>
                <label for="marry2">已婚</label>
                <input type="radio" name="marry" id="marry2">
                <label for="marry3">离异</label>
                <input type="radio" name="marry" id="marry3">
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><label for="edu1">博士</label>
                <input type="radio" name="edu" id="edu1" checked>
                <label for="edu2">硕士</label>
                <input type="radio" name="edu" id="edu2">
                <label for="edu3">本科</label>
                <input type="radio" name="edu" id="edu3">
                <label for="edu4">大专</label>
                <input type="radio" name="edu" id="edu4">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td><input type="checkbox" value="成熟">成熟
                <input type="checkbox" value="优雅">优雅
                <input type="checkbox" value="美丽">美丽
            </td>
        </tr>
        <tr>
            <td></td>
            <td><textarea cols="35" rows="10">自我介绍</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" value="同意注册" checked>我同意注册条款和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td> <a href="http:www.baidu.com">我是会员，立即登陆</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
