<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--action 送到哪个页面，method 发送方式 name 名字-->
    <!-- value 是提示后台 该条数据的类型 -->
    <form action="xxx.php" method="post" name="name1">
        <!-- text文本框 maxlength 最大长度 -->
        用户名： <input type="text" name="username" value="请输入用户名" maxlength="6"> <br>
        <!-- password 密码框 -->
        密码：<input type="password" name="password"><br>
        <!-- radio 单选按钮
        name是表单元素名字，这里性别单选按钮必须有相同的名字name才能实现多选 -->
        <!-- 单选按钮和多选按钮设置checkd，默认选中 -->
        性别：男 <input type="radio" name="sex" value="男" checked> 女<input type="radio" name="sex" value="女"><br>
        <!-- checkbox 多选框 -->
        爱好：吃饭<input type="checkbox" value="吃饭" checked>睡觉<input type="checkbox">打豆豆<input type="checkbox"><br>

        <!-- submit 将表单元素提交至后台 -->
        <input type="submit" value="免费注册">
        <!-- reset 重置按钮 -->
        <input type="reset" value="重置信息">
        <!-- 搭配js使用 -->
        <input type="button" value="获取短信验证">
        <!-- 文件域 上传文件使用 -->
        <br>上传头像<input type="file">
        <!-- 增加选定面积 绑定一个表单元素，点击后可以自动转到对应的表单 -->
        <label for="sex">男</label>
        <input type="radio" name="sex" id="sex" checked>
        <label for="name2">用户名</label> <input type="text" name="name2" id="name2">

        <br> 籍贯<select name="" id="">
            <!-- selectde 默认选定 -->
            <option value="" selected="selected">请选择</option>
            <option value="">北京</option>
            <option value="">上海</option>
        </select>
        <br>
        <textarea cols="50" rows="10">请输入留言！</textarea>
    </form>
</body>

</html>
